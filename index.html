<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hotel Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <a class="header-logo" href="/"><img src="./images/header/logo.svg" width="50" height="48" alt="Logo"></a>
                <nav class="header-nav">
                    <a class="header-nav__link header-nav__link--active" href="#">Home</a>
                    <a class="header-nav__link" href="#">Services</a>
                    <a class="header-nav__link" href="#">About</a>
                </nav>
                <a class="btn header-btn" href="/">Rooms</a>
                <menu class="header-menu__btn">
                    <div class="header-menu__btn-inner">
                        <span></span>
                        <span></span>
                    </div>
                </menu>
                <div class="header-sidebar">
                    <ul class="header-sidebar__list">
                        <li class="sidebar-list__item"><a class="sidebar-list__link" href="/">Home</a></li>
                        <li class="sidebar-list__item"><a class="sidebar-list__link" href="/">Services</a></li>
                        <li class="sidebar-list__item"><a class="sidebar-list__link" href="/">About</a></li>
                    </ul>
                    <button class="sidebar-close__btn"><img src="./images/header/close.svg" width="30" height="30"  alt="Close icon"></button>
                </div>
                <span class="sidebar-shadow hide"></span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <picture class="hero-image">
                    <img class="img" src="./images/hero/hero.jpg" srcset="./images/hero/hero@2x.jpg" alt="Hero background image">
                </picture>
            </div>
        </section>
        <section class="booking">
            <div class="container">
                <div class="booking-row">
                    <form class="booking-form">
                        <div class="booking-parent">
                            <div class="booking-item">
                                <h4 class="booking-item__title">Date <img class="booking-item__arrow" src="./images/booking/arrow.svg" width="12" height="6" alt="Arrow icon"></h4>
                                <span class="booking-item__desc">Choose date</span>
                            </div>
                            <input class="booking-item__input" type="date">
                        </div>
                        <div class="booking-parent">
                            <div class="booking-item">
                                <h4 class="booking-item__title">Guest <img src="./images/booking/arrow.svg" width="12" height="6" alt="Arrow icon"></h4>
                                <span class="booking-item__desc">Add +</span>
                            </div>
                            <input class="booking-item__input"  type="number" step="1" placeholder="Enter a number">
                        </div>
                        <div class="booking-parent">
                            <div class="booking-item">
                                <h4 class="booking-item__title">Room <img src="./images/booking/arrow.svg" width="12" height="6" alt="Arrow icon"></h4>
                                <span class="booking-item__desc">Choose room</span>
                            </div>
                            <input class="booking-item__input"  type="number" name="points" step="1" placeholder="Select a room">
                        </div>
                        <button class="booking-seach-btn">
                            <img class="booking-search__icon" src="./images/booking/search.svg" alt="Search Icon">
                            <span class="booking-search__desc">Search</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <section class="service">
            <div class="container">
                <h2 class="title service-title">Over Service</h2>
                <ul class="service-list">
                    <li class="service-list__item">
                        <img class="service-item__image" src="./images/service/01.svg" alt="Free Wifi">
                        <h4 class="service-item__title">Free Wifi</h4>
                    </li>
                    <li class="service-list__item">
                        <img class="service-item__image" src="./images/service/02.svg" alt="Breakfast">
                        <h4 class="service-item__title">Breakfast</h4>
                    </li><li class="service-list__item">
                        <img class="service-item__image" src="./images/service/03.svg" alt="Free Electricity">
                        <h4 class="service-item__title">Free Electricity </h4>
                    </li><li class="service-list__item">
                        <img class="service-item__image" src="./images/service/04.svg" alt="Parking Area">
                        <h4 class="service-item__title">Parking Area </h4>
                    </li><li class="service-list__item">
                        <img class="service-item__image" src="./images/service/05.svg" alt="Swimming Pool">
                        <h4 class="service-item__title">Swimming Pool</h4>
                    </li><li class="service-list__item">
                        <img class="service-item__image" src="./images/service/06.svg" alt="Exercise Space">
                        <h4 class="service-item__title">Exercise Space</h4>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./javascript/main.js"></script>
</body>
</html>
